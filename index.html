<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h1 class="jumboWords">Train Times</h1>
                    <h2>Cho! Cho! Mother Father!</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Add Employee</div>
            <div class="panel-body">
                Train Name:
                <input type="text" class="form-control" id="trainName">
                Destination:
                <input type="text" class="form-control" id="destination">
                First Train Time: (military time)
                <input type="text" class="form-control" id="firstTrainTime">
                Frequency:
                <input type="text" class="form-control" id="frequency">
            </div>


            <div class="row">
                <div class="col-sm-1 startButton">
                    <button class="btn btn-primary btn-lg" id="submitButton">submit</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./firebase.js"></script>
</body>

</html>
